<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Editar Usuário</h4>
                      <p class="card-category">Alterar dados cadastrais</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-5">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="GPN (disabled)" value='BR377885127' disabled>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-3">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nome" value = 'Nome 1'>
                                  </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Job Title" type="text" value='Analista de Dados Pleno'>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Hiring Date" type="date" value ='2020-01-01'>
                                </mat-form-field>
                              </div>
                              <!-- <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Promotional Hiring Date" type="date">
                                </mat-form-field>
                              </div> -->
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Salário" type="text" value='4245'>
                                  </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Employee Status" type="text" value='Ativo'>
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="País" type="text" value='Brasil'>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Location City" type="text" value= 'São Paulo'>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Service Line" type="text" value='Advisory'>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="SMU Name" type="text" value='0316063 - PI-Enterprise Intelligence'>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="SUB SL" type="text" value='Pl'>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Rank Atual" type="text" value='44-Staff/Assistant'>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Exp Level Atual" type="text" value='1'>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Utilização" type="text" value = '0.64'>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="LEAD Atual" type="text" value='Progressing'>
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Rank Futuro" type="text" value='32-Manager'>
                                </mat-form-field>
                              </div>
                          </div>
                          
                          <button mat-raised-button type="submit" class="btn btn-success pull-right" (click)="showNotification('top','center','Perfil Atualizado!')">Atualizar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
          <div class="col-md-4">
              <div class="card card-profile">
                  <div class="card-avatar">
                      <a href="javascript:void(0)">
                          <img class="img" src="./assets/img/faces/user.png" />
                      </a>
                  </div>
                  <div class="card-body">
                      <h6 class="card-category text-gray">Analista de Dados Pleno</h6>
                      <h4 class="card-title">Nome 1</h4>
                      <p class="card-description">
                         Descrição ou algo relacionado ao funcionário, texto de teste para preenchiento da lacuna.
                      </p>
                      <a href="javascript:void(0)" class="btn btn-success btn-round" (click)="showNotification('top','center','Funcionário promovido!')">Promover</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
